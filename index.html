    <script>
      (function() {
        // This script runs immediately after the config is defined.
        // It creates CSS variables from the Tailwind config to be used in SVGs.
        const colors = tailwind.config.theme.extend.colors;
        const root = document.documentElement;
        if (colors) {
            root.style.setProperty('--color-primary', colors.primary);
            root.style.setProperty('--color-cleat-dark', colors['cleat-dark']);
            root.style.setProperty('--color-accent-primary', colors.theme.accent.primary);
            root.style.setProperty('--color-accent-secondary', colors.theme.accent.secondary);
        }
      })();
    </script>
